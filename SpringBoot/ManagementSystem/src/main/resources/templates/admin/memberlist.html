<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title/>

    <link rel="stylesheet"
          th:href="@{/admin/css/bootstrap.min14ed.css?v=3.3.6}">

    <link rel="stylesheet"
          th:href="@{/admin/css/font-awesome.min93e3.css?v=4.4.0}">

    <link rel="stylesheet" th:href="@{/admin/css/animate.min.css}">

    <link rel="stylesheet" th:href="@{/admin/css/style.min862f.css?v=4.1.0}">

    <!--[if lt IE 9]>

    <meta http-equiv="refresh" content="0;ie.html"/>

    <![endif]-->
</head>

<body>

<table>

    <tr th:each="item : ${page.content}">

        <td th:text="${item.id}">类别编号</td>

        <td th:text="${item.email}">类别编号</td>

        <td th:text="${item.userName}">类别编号</td>

        <td><a th:href="@{'/article/'+${item.id}}">查看</a>

            <a th:href="@{/articleedit(id=${item.id})}">编辑</a> <a
                    th:href="@{/articleeditr(id=${item.id})}">编辑2</a>

            <a th:href="@{/articledelete(id=${item.id})}">删除</a>


            <form method="post" th:action="@{'/article/'+${item.id}}">

                <input name="_method" type="hidden" value="DELETE"/>

                <input type="submit" value="删除"/>

            </form>
        </td>
    </tr>
</table>

<div>
    <a th:href="@{/article(start=0)}">[首页]</a>

    <a th:href="@{/article(start=${page.number-1})}"
       th:if="${not page.isFirst()}">[上页]</a>

    <a th:href="@{/article(start=${page.number+1})}"
       th:if="${not page.isLast()}">[下页]</a>

    <a th:href="@{/article(start=${page.totalPages-1})}">[末页]</a>
</div>
</body>
</html>
