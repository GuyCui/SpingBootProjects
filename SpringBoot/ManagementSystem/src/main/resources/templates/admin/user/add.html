<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<form class="form-horizontal" method="post" th:action="@{/admin/user}">

    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">用户名</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" name="name" placeholder="name"
                   type="text"/>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">密码</label>
        <div class="col-sm-10">
            <input class="form-control" id="password" name="password"
                   placeholder="password" type="password"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">角色</label>
        <!-- <select class="form-control" name="role" >
         <option>ROLE_ADMIN</option>
         &lt;!&ndash;<option>Role_ADMIN</option>&ndash;&gt;
         <option>ROLE_USER</option>
         <option>ROLE_OTHER</option>
     </select>-->
        <div class="col-sm-10">
            <select class="form-control" name="role">
                <option th:each="adminrole : ${adminrole}"
                        th:text="${adminrole.cnname}"
                        th:value="${adminrole.role}"/>
                </option>

            </select>
        </div>
    </div>
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
           type="hidden">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-info" type="submit" value="提交"/>
            &nbsp; &nbsp; &nbsp;
            <input class="btn btn-info" type="reset" value="重置"/>
        </div>

    </div>
</form>

</body>
</html>
