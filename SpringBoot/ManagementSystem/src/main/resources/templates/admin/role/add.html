<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<form class="form-horizontal" method="post" th:action="@{/admin/role}">

    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">角色名</label>
        <div class="col-sm-10">
            <input class="form-control" id="cnname" name="cnname" placeholder="角色名"
                   type="text"/>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">角色标识</label>
        <div class="col-sm-10">
            <input class="form-control" id="role" name="role" placeholder="输入角色标识"
                   type="text"/>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-info" type="submit" value="提交"/>
            &nbsp; &nbsp; &nbsp;
            <input class="btn btn-info" type="reset" value="重置"/>
        </div>

    </div>
</form>

</body>
</html>
