<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<form class="form-horizontal" method="post"
      th:action="@{/admin/permission/add}">

    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">权限名称</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" name="name" placeholder="name"
                   type="text"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="resource_type"
               name="resource_type">权限类型</label>
        <div class="col-sm-10">
            <select class="form-control" name="resourceType">
                <option value="menu"/>
                菜单</option>
                <option value="button"/>
                按钮 </option>

            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">URL</label>
        <div class="col-sm-10">
            <input class="form-control" id="url" name="url" placeholder="url"
                   type="text"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">角色</label>
        <div class="col-sm-10">
            <select class="form-control" name="role">
                <option th:each="sysRole : ${sysRole}"
                        th:text="${sysRole.cnname}" th:value="${sysRole.role}"/>
                </option>

            </select>
        </div>
    </div>

    </div>
    </div>
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
           type="hidden">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-info" type="submit" value="提交"/>
            &nbsp; &nbsp; &nbsp;
            <input class="btn btn-info" type="reset" value="重置"/>
        </div>

    </div>
</form>

</body>
</html>
